<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Icy Tower</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="left_wall" class="wall">
            <div id="score">Score: 0</div>
            <div onclick="playAgain()" style="font-size: 2vw;color:white;">play again</div>
        </div>
        <div id="game_container">
            <div id="game">
                <div id="floor"></div>
                <div id="player">
                    <img src="https://i.ibb.co/27jQFMw/icy.png">
                </div>
            </div>
        </div>
        <div id="right_wall" class="wall"></div>
    </div>
</body>
</html>
